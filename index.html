    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: [
                "Inter",
                "system-ui",
                "Avenir",
                "Helvetica",
                "Arial",
                "sans-serif",
              ],
            },
            borderRadius: {
              xl: "0.75rem",
              "2xl": "1rem",
            },
            boxShadow: {
              brand: "0 10px 25px -10px rgba(14, 165, 233, 0.35)",
            },
            colors: {
              brand: {
                DEFAULT: "#0ea5e9",
                dark: "#0284c7",
              },
            },
            animation: {
              "fade-in": "fadeIn 0.6s ease-out",
              "slide-up": "slideUp 0.6s ease-out",
              float: "float 6s ease-in-out infinite",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              slideUp: {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0px)" },

              },
            },
          },
        },
      };
